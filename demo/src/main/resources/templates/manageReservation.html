<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .btn {
            min-width: 60px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Reservation System</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">실시간 예약 요청</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manageReservation">예약 관리</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>예약 관리</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>예약번호</th>
                    <th>이름</th>
                    <th>예약날짜</th>
                    <th>예약시간</th>
                    <th>인원</th>
                    <th>연락처</th>
                    <th>승인</th>
                    <th>거절</th>
                    <th>현재상태</th>
                </tr>
            </thead>
            <tbody id="reservation">
            </tbody>
        </table>
    </div>
    <script>
        const socket = new WebSocket("ws://localhost:8080/ws");

        socket.onmessage = function(event) {
            const newData = event.data;
            const table = document.getElementById("reservation");
            const row = table.insertRow(0);

            let id;
            const dataItems = newData.split(", ");
            dataItems.forEach(item => {
                const [label, value] = item.split("=");
                const cell = row.insertCell();
                cell.textContent = value;
                if (label === "id") {
                    id = value;
                }
            });

            const approveCell = row.insertCell();
            const rejectCell = row.insertCell();

            const approveButton = document.createElement("button");
            approveButton.name = id;
            approveButton.className = "btn btn-success";
            approveButton.textContent = "승인";

            const rejectButton = document.createElement("button");
            rejectButton.name = id;
            rejectButton.className = "btn btn-danger ml-2";
            rejectButton.textContent = "거절";

            approveButton.addEventListener("click", (e) => {
                console.log(`승인 버튼 클릭 - 예약번호: ${e.target.name}`);
            });

            rejectButton.addEventListener("click", (e) => {
                console.log(`거절 버튼 클릭 - 예약번호: ${e.target.name}`);
            });

            approveCell.appendChild(approveButton);
            rejectCell.appendChild(rejectButton);
        };
    </script>
</body>
</html>
